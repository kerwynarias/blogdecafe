<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <!--prefetch-->
    <link rel="prefetch" href="index.html" as="document">

    <!--preloader-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin center-texto">Blog<span class="logo__bold">Decafé </span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>

        </div>
        <div class="header__texto">
            <h2 class="no-margin">El mejor blog de Cafe</h2>
            <p>Aprende de los expertos con las mejores clases</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="text" placeholder="tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input type="sudmit" value="enviar" class="boton boton--primario">
            </div>

        </form>

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin center-texto">Blog<span class="logo__bold">Decafé </span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto" class="navegacion__enlace">Contactos</a>
                </nav>
                <p class="derechos">Todos los derechos reservados Kerwyn Arias</p>
            </div>
        </div>

    </footer>

</body>

</html>
